<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilização de Formulário</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulário de Contato</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="linguagem">Linguagem:</label>
                <select class="form-control" aria-label="Selecione uma linguagem" id="linguagem">
                    <option selected>Selecione uma opção</option>
                    <option value="1">CSS</option>
                    <option value="2">HTML</option>
                    <option value="3">JavaScript</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dias da semana:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="segunda" id="segunda">
                    <label class="form-check-label" for="segunda">Segunda</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="terca" id="terca">
                    <label class="form-check-label" for="terca">Terça</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="quarta" id="quarta">
                    <label class="form-check-label" for="quarta">Quarta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="quinta" id="quinta">
                    <label class="form-check-label" for="quinta">Quinta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sexta" id="sexta">
                    <label class="form-check-label" for="sexta">Sexta</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea class="form-control" id="comentario" rows="3"></textarea>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-secondary">Apagar dados</button>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (order matters) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
